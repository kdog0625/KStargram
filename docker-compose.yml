version: '3'

volumes:
  mysql-data:

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_USER: root
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    ports:
      - "4306:3306"
    volumes:
      - ./db/mysql/volumes:/var/lib/mysql

  web:
    build: .
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports:
      - '3000:3000'
    volumes:
      - '.:/KStargram'
    tty: true           # この二行が必要
    stdin_open: true
    depends_on:
      - db