version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3306:3306"
    volumes:
      - data:/var/lib/mysql
      # - ./db/mysql/volumes:/var/lib/mysql

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/KStargram
      - bundle:/usr/local/bundle
    environment:
      RAILS_ENV: development
    ports:
      - "3000:3000"
    tty: true
    depends_on:
      - db
      
volumes:
  bundle:
    driver: local
  data:
    driver: local
